<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="mt-16 mx-12">
        <h1 class="text-xl text-blue-800 font-bold">Albums</h1>
        <div class="flex mt-4 pb-12">
          <div class="w-6/12">
            <ul class="text-blue-500" id="albums-list"></ul>
            <button
              class="mt-6 px-4 py-2 bg-blue-700 text-white"
              onclick="createAlbum()"
            >
              Create new album
            </button>
          </div>
          <div class="w-6/12" id="details"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
